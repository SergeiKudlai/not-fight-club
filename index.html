<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fight Club</title>
  <link rel="icon" type="image/png" href="./assetes/icon/fav-icon.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" type="module"></script>
</head>

<body>
  <div class="wrapper">
    <header class="header header--active">
      <div class="header__container icon-contetn container">
        <span class="icon-contetn__name"></span>

        <span class="icon-contetn__page">HOME</span>

        <nav class="icon-contetn__navigation">
          <ul class="header-list">
            <li class="header-list__item">
              <button class="header-list__btn header-list__btn-home" type="button" data-name="home" disabled></button>
            </li>

            <li class="header-list__item">
              <button class="header-list__btn header-list__btn-player" type="button" data-name="player"></button>
            </li>

            <li class="header-list__item">
              <button class="header-list__btn header-list__btn-rival" type="button" data-name="rival"></button>
            </li>

            <li class="header-list__item">
              <button class="header-list__btn header-list__btn-setting" type="button" data-name="setting"></button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="login"></section>
      <section class="start-page"></section>
      <section class="setting-page"></section>
      <section class="player-page"></section>
      <section class="fight-page"></section>
      <section class="rival-page"></section>
    </main>

    <footer class="footer footer--active">
      <div class="footer__container icon-contetn container">

        <a class="icon-contetn__logo" href="https://github.com/SergeiKudlai?tab=repositories" target="_blank">
          <img class="icon-contetn__logo-img" src="./assetes/icon/git_hub.png" alt="git hub" height="90" width="100">
        </a>

        <img class="icon-contetn__images" src="./assetes/icon/icon_header_footer.png" alt="icons club" width="100">

        <span class="icon-contetn__box">2025</span>
      </div>
    </footer>
  </div>
</body>

</html>
